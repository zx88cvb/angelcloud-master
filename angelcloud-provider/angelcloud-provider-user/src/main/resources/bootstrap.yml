server:
  port: 8030
spring:
  profiles:
    active: ${spring.profiles.active}
  cloud:
    config:
      discovery:
        enabled: true
        service-id: angelcloud-discovery
      profile: ${spring.cloud.config.profile}
    consul:
      host: ${consul.host}
      port: ${consul.port}
      discovery:
        register: true
        serviceName: ${spring.application.name}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        tags: urlprefix-/${spring.application.name}
        instanceId: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
        hostname: ${consul.discovery.hostname}
  application:
    name: angelcloud-provider-user
  jackson:
    default-property-inclusion: non_null # 全局jackson配置
  main:
    allow-bean-definition-overriding: true
#    consul:
#      host: localhost
#      port: 8500
#      discovery:
#        healthCheckPath: /
#        healthCheckInterval: 15s
mybatis-plus:
  typeAliasesPackage: com.angel.provider.model.domain
  mapper-locations: classpath:mapper/*.xml,classpath*:sdk/mapper/*.xml
  configuration:
    # 来开启驼峰功能
    map-underscore-to-camel-case: true
mapper:
  mappers: com.angel.provider.mapper.*
  not-empty: false
  identity: MYSQL
feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000
  compression:
    request:
      enabled: true
    response:
      enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true
# hystrix If you need to use ThreadLocal bound variables in your RequestInterceptor`s
# you will need to either set the thread isolation strategy for Hystrix to `SEMAPHORE or disable Hystrix in Feign.
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 60000
  shareSecurityContext: true