server:
  port: 8040

spring:
  profiles:
    active: dev
  application:
    # name: @pom.artifactId@
    name: angelcloud-provider-blog
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/angelcloud_master?characterEncoding=utf-8&useSSL=false
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        healthCheckPath: /
        healthCheckInterval: 15s
  servlet:
    #上传
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 20MB
      location: E:/fileResources/angelcloud/temp
mybatis-plus:
  typeAliasesPackage: com.angel.provider.model.domain
  mapper-locations: classpath:mapper/*.xml,classpath*:sdk/mapper/*.xml
  configuration:
    # 来开启驼峰功能
    map-underscore-to-camel-case: true
    # 打印SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mapper:
  mappers: com.angel.provider.mapper.*
  not-empty: false
  identity: MYSQL

