spring:
  profiles:
    active: dev
  application:
    name: angelcloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
#      filter:
#        remove-non-proxy-headers:
#          headers:
#          - dummy
      routes:
      - id: api
        # 重点！/info必须使用http进行转发，lb代表从注册中心获取服务
        uri: lb://angelcloud.com
         # 重点！转发该路径！,/userapi/**,
        predicates:
        - Path=/**

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

