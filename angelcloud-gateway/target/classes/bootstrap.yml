spring:
  profiles:
    active: dev
  application:
    name: angelcloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
#      filter:
#        remove-non-proxy-headers:
#          headers:
#          - dummy
      routes:
        # 系统路由
      - id: angelcloud-provider-user
        # 重点！/info必须使用http进行转发，lb代表从注册中心获取服务
        uri: lb://angelcloud-provider-user
         # 重点！转发该路径！,/userapi/**,
        predicates:
        - Path= /userapi/**
        filters:
        - StripPrefix= 1
        # - RewritePath=/userapi/(?.*), /${segment}
      # - id: apiuser
        # 重点！/info必须使用http进行转发，lb代表从注册中心获取服务
        # uri: lb://ANGELCLOUD-PROVIDER-USER
         # 重点！转发该路径！,/userapi/**,
        # predicates:
        # - Path=/ANGELCLOUD-PROVIDER-USER/**

        # 博客路由
      - id: angelcloud-provider-blog
        uri: lb://angelcloud-provider-blog
        predicates:
        - Path= /blogapi/**
        filters:
        - StripPrefix= 1

        # 广告路由
      - id: angelcloud-provider-adgroup
        uri: lb://angelcloud-provider-adgroup
        predicates:
        - Path= /adapi/**
        filters:
        - StripPrefix= 1
    consul:
      host: localhost
      port: 8500
      healthCheckInterval: 15s

server:
  port: 8082

